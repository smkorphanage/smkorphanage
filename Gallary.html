    <style>
        h1 {
        font-size: 4rem;
      }
      p {
        font-size: 1.5rem;
      }
      body {
        margin: 0;
        font-family: 'Prompt', sans-serif;
        color: white;
        background: #ffffff;
        overflow-x: hidden;
      }

   /* Navbar */
        nav {
            background-color: white;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }

        /* Page Title */
        .page-title {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px 10px;
            color: maroon;
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            aspect-ratio: 4 / 3; /* Ensures a consistent aspect ratio */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images fill their container while maintaining aspect ratio */
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Zooms in on hover for a dynamic effect */
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 5px 0;
            }

            .page-title h1 {
                font-size: 24px;
            }

            .page-title p {
                font-size: 14px;
            }

            .gallery {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusts for smaller devices */
                gap: 10px;
            }

            .gallery-item {
                aspect-ratio: 16 / 9; /* Adjusts the aspect ratio for phones */
            }
        }
    </style>
</head>
